<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
	<title>Desafio IntellTech</title>
	<meta charset="utf-8" />
	<script src="/Resources/bower_components/angular/angular.js" type="text/javascript"></script>
	<script src="/Resources/js/app.js" type="text/javascript"></script>
	<script src="/Resources/js/main.controller.js" type="text/javascript"></script>
</head>
<body ng-controller="MainController as main">
	<div>
		<h2>Todas as atividades</h2>
		<table id="atividades">
			<tr>
				<td>id</td>
				<td>titulo</td>
				<td>descricao</td>
				<td>data</td>
				<td>horario</td>
				<td>situacao</td>
			</tr>
			<tr ng-repeat="atividade in main.atividades">
				<td>{{atividade.Id}}</td>
				<td>{{atividade.Titulo}}</td>
				<td>{{atividade.Descricao}}</td>
				<td>{{atividade.Data}}</td>
				<td>{{atividade.Horario}}</td>
				<td>{{atividade.Situacao}}</td>
			</tr>
		</table>
	</div>
	<div>
		<h2>Buscar por ID: {{ main.search }}</h2>
		<input type="text" id="idAtiv" size="5" ng-model="main.search" />
		<input type="button" value="Buscar" ng-click="main.find(main.search);"/>
		<p>{{ main.atividade | json }}</p>
	</div>
</body>
</html>
