<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Desafio IntellTech</title>
    <meta charset="utf-8" />
</head>
<body>
    <div>
        <h2>Todas as atividades</h2>
        <ul id="atividades" />
    </div>
    <div>
        <h2>Buscar por ID</h2>
        <input type="text" id="idAtiv" size="5" />
        <input type="button" value="Buscar" onclick="find();" />
        <p id="atividade" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
    var uri = 'api/atividades';

    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(uri)
          .done(function (data) {
            // On success, 'data' contains a list of products.
            $.each(data, function (key, item) {
              // Add a list item for the product.
              $('<li>', { text: formatItem(item) }).appendTo($('#atividades'));
            });
          });
    });

    function formatItem(item) {
      return item.Name + ': $' + item.Price;
    }

    function find() {
      var id = $('#idAtiv').val();
      $.getJSON(uri + '/' + id)
          .done(function (data) {
            $('#atividade').text(formatItem(data));
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#atividade').text('Erro: ' + err);
          });
    }
    </script>
</body>
</html>
